<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">Rock, Paper and Scissors!</div>

    <div class="content">

        <div class="scoreboard">
            <div class="scoreboard-title">
                SCOREBOARD
            </div>
            <div class="current-scores">
                <div class="human-score-container">
                    <div id="player-icon">ðŸ˜„</div>
                    <div id="human-score">2</div>
                </div>
                <div class="machine-score-container">
                    <div id="machine-icon">&#129302;</div>
                    <div id="machine-score">3</div>
                </div>
            </div>
            <div class="round-counter">ROUND 3/5
                <p class="player-selection-message">CHOOSE YOUR WEAPON!</p>
            </div>
        </div>

        <div class="player-selection-container">
            <div class="player-selection">
                <button id="rock">Rock</button>
                <button id="papers">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>

        <div class="log"><span class="round-number">ROUND 1: YOU WIN! &bull;&nbsp; </span> You choosed paper and the machine rock!</div>

    </div>

    <div class="footer">
        Copyright &#169; The Odin Project 2023
    </div>
</body>
